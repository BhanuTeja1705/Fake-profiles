<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to APAR Authentication</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Use your local background image */
      background: url('./images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 { 
       color: #dae0e6;
      margin-bottom: 40px; 
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      position: relative;
      z-index: 2;
    }

    .social-icons-container {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .social-icons-container img {
      width: 70px;
      height: 70px;
      cursor: pointer;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .social-icons-container img:hover {
      transform: scale(1.25) rotate(5deg);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }

    /* Overlay to make text readable */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Sign Up / Login </h1>
  
  <div class="social-icons-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
         alt="Instagram" onclick="redirectToLogin('instagram')" />

    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
         alt="Facebook" onclick="redirectToLogin('facebook')" />

    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
         alt="YouTube" onclick="redirectToLogin('youtube')" />

    <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" 
         alt="LinkedIn" onclick="redirectToLogin('linkedin')" />
  </div>

  <script>
    function redirectToLogin(platform) {
      window.location.href = `/login.html?platform=${platform}`;
    }
  </script>
</body>
</html>
